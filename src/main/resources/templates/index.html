<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title th:text="${title}">Thymeleaf Example</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center">
    <h1 class="text-4xl font-bold mb-6">CODEWEB STUDIO ACORTADOR DE LINKS</h1>
    <div class="flex items-center space-x-4 justify-center">
        <!-- El formulario necesita acción para procesar datos -->
        <form th:action="@{/shorten}" method="POST"> <!-- Asegúrate de definir una acción para el formulario -->
            <input type="url" name="url" placeholder="Ingresa la url para acortar"
                   class="w-96 p-4 text-lg border rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none mb-4"/>

            <button type="submit"
                    class="w-40 p-4 text-lg text-white bg-blue-500 rounded-md shadow-sm hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                Enviar
            </button>
            <p th:if="${shortUrl}" th:text="${shortUrl}" class="text-green-600 mt-4"></p>
        </form>
    </div>
</div>
</body>
</html>
